<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Senha</title>
</head>
<body>
    <h1>Formulários</h1>
    <h3>Login e Senha</h3>
    <form action=" " method="post">
        <input type="email" placeholder="E-mail"required><br>
        <input type="password" placeholder="Senha"required><br>
        <button type="submit">Enviar</button>
    </form>
    <br><h3>Form de Contato</h3>
    <form action=""method="post">
        <input type="text" placeholder="Nome" required><br>
        <input type="text" placeholder="Assunto" required><br>
        <textarea cols="100" rows="10" placeholder="Mensagem"></textarea><br>
        <input type="button" value="Enviar">
    </form>
    <br><h3>Formulário com Opções</h3>
    <form action="" method="post">
        <h4>Veículo</h4>
        <input type="radio" name="tipo">Carro<br>
        <input type="radio" name="tipo">Moto<br>
        <input type="radio" name="tipo">Bicicleta<br>
        
        <h4>Conbustível</h4>
        <input type="checkbox">Gasolina<br>
        <input type="checkbox">Etanol<br>
        <input type="checkbox">Disel<br>
        <input type="checkbox">Elétrico<br>
        <input type="checkbox">Nenhuma dessas opções<br>

        <h4>Local</h4>
        <select>
            <option>Açougue</option>
            <option>Padaria</option>
            <option>Farmácia</option>
            <option>Posto de Gasolina</option>
        </select>
    </form>
    
    <br><h2>Entradas diversas</h2><br>
    <form 0action="" method="post">
        Números <input type="number" 
        max="20" min="1"><br>
        <br>
        Data <input type="date"
        min="2024-08-10" max="2024-08-30"><br>
        <br>
        Hora <input type="time"><br>
        <br>
        Data e Hora <input type="datetime-local"><br>
        <br>
        Cor <input type="color"><br>
        <br>
        Arquivo <input type="file"><br>
        <br>
        Imagem <input type="image"><br>
        <br>
        Intervalo <input type="range" min="1" max="20" step="1" value="1"><br>
        <br>
        Telefone <input type="tel"><br>
        <br>
        <input type="reset" value="Limpar"><br>
        <br>
        <input type="submit" value="Enviar">
    </form>
    <br><br><br><br>
</body>
</html>
