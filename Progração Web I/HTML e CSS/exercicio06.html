<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1><center>Cadrasto de Pessoas</center></h1>
    <form action="" method="post">
        <center>Nome: <input type="text" placeholder="Nome" required> E-mail: <input type="email" placeholder="E-mail"required></center>
        <br>
        <center>Telefone: <input type="tel"> Data de Nascimento: <input type="date"></center>
        <center>Categoria: <input type="radio" name="tipo">Estudante <input type="radio" name="tipo">Professor <input type="radio" name="tipo">Funcionário</center>
        <center>Possui interesse em: <input type="checkbox">Mecânica <input type="checkbox">T.I. <input type="checkbox">Elétrica</center>
        <br>
        <center>Quantos cursos já fez na escola? <input type="number" max="10" min="0"></center>
        <br>
        <center>Selecione a unidade desejada: <select><option>Sorocaba - Sta. Rosália</option> </select></center>
        <center>Insira sua foto: <input type="file"></center>
        <br>
        <center><input type="reset" value="Limpar"> <input type="submit" value="Enviar"></center>
    </form>
</body>
</html>
