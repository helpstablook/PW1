
<!-- 1- Exibir 20 vezes a mensagem "Eu gosto de estudar Javascript!" -->
<meta charset="UTF-8">
<script>
    for (let i = 0; i < 20; i++) {
    console.log("Eu gosto de estudar Javascript!");
}
</script>

<!-- 2- Soma das idades de 20 pessoas -->
<meta charset="UTF-8">
<script>
    let somaIdades = 0;
for (let i = 0; i < 20; i++) {
    let idade = parseInt(prompt(`Digite a idade da pessoa ${i + 1}:`));
    somaIdades += idade;
}
console.log("A soma das idades é:", somaIdades);
</script>

<!-- 3- Tabuada de um número informado pelo usuário -->
<meta charset="UTF-8">
<script>
    let numero = parseInt(prompt("Digite um número para ver sua tabuada:"));
for (let i = 1; i <= 10; i++) {
    console.log(`${numero} x ${i} = ${numero * i}`);
}
</script>

<!-- 4- Quantos números são maiores que 8 -->
<meta charset="UTF-8">
<script>
    let contador = 0;
for (let i = 0; i < 20; i++) {
    let numero = parseInt(prompt(`Digite o número ${i + 1}:`));
    if (numero > 8) {
        contador++;
    }
}
console.log(`Foram informados ${contador} números maiores que 8.`);
</script>

<!-- 5- Média das idades de 20 pessoas -->
<meta charset="UTF-8">
<script>
    let soma = 0; // Nome mais genérico para evitar confusões
for (let i = 0; i < 20; i++) {
    let idade = parseInt(prompt(`Digite a idade da pessoa ${i + 1}:`));
    soma += idade;
}
let media = soma / 20;
console.log("A média das idades é:", media);
</script>
