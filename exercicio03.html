<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body style=" background-color: #EE0000; color: #FFC125; font-family: 'Times New Roman'; font-size: 25px; "
    <h1 style= "color: #FFC125"> Exemplo Tabela </h1>
    <!-- <Inicio da tabela> -->
    <table  width="25%"
            border="2px" 
            style="background-color: #87CEFF;color:#1C1C1C;font-family: 'Times New Roman'; font-size: 25px;"> 
        
        <tr><!-- Inicio da linha -->
            <th>Pokemon</th>
            <th>Foto</th>
            <th>Pokedex</th>
        </tr><!--  Final da linha -->
           <tr> <!-- Inicio da linha  -->
            <td>Lapras</td>
            <td><img src="lapras.png" alt="Lapras" width="250px" height="250px"></td>
            <td><a href=""> #0131 Lapras </a></td>
        </tr><!-- Final da linha -->
   </table> <!-- Final da tabela -->
</body>
</html>
